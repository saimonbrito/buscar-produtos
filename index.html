<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>www.LojasMk.com.br</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     
      <header>
        <h1>lojas-MK</h1>
    </header>
      <main>
        <div class="container">
          <div class="item">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
          </div>
            <div class="form">
              <label for="name">Produto</label>
              <input type="text" id="name" placeholder="Digite um produto" required >
              <label for="preco">Preço</label>
              <input type="number" id="preco"  placeholder="Digite o valor produto"required >
              <div class="car">
                <button onclick="produto.salvar()" id="btn">Salvar</button>
                <button onclick="produto.cancelar()">Cancelar</button>
              </div>
            </div>
         
      </div>
      <div class="table">
        <table border="1">
          <thead>
            <th>ID</th>
            <th>Produtos</th>
            <th>Valor</th>
            <th>açoes</th>
          </thead>
          <tbody id="tbody">
           
          </tbody>
        </table>

       </div>
      
      </main>

     
   <script src="script.js"></script>
</body>
</html>
